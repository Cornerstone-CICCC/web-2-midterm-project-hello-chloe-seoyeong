<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CH.Loe Movie & TV show Chart</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <!-- header -->
    <header class="header">
      <div class="header__inner">
        <div class="header__left">
          <div class="weather">
            <div class="weather__icon">
              <img src="" alt="">
              <span class="a11y-hidden"></span>
            </div>
            <span class="weather__location"></span>
          </div>
          <menu>
            <li>
              <a href="./pages/about.html">About</a>
            </li>
          </menu>
        </div>
        <div class="logo">
          <a href="./" class="logo__link">
            <!-- <img src="./images/logo.jpg" alt=""> -->
            CH.LOE
            <span class="a11y-hidden">CH.Loe</span>
          </a>
        </div>
        <div class="header__right">
          <div class="search">
            <form action="/" id="form">
              <input type="text" placeholder="Search...">
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span class="a11y-hidden">Search</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <!-- // header -->

    <!-- main -->
    <main>
      <h1></h1>

      <div class="quote" style="display: none;">
        <h2 class="line"></h2>
        <p class="author"></p>
      </div>

      <!-- suggestion -->
      <section class="section suggestion hide">
        <h2 class="section__title">Weather-Focused Movie Picks</h2>
        <div class="scroll-hidden">
          <div class="charts">
            <!-- example
            <div class="item">
              <div class="item__image">
                <img src="" alt="movie image">
              </div>
              <h2>moive title</h2>
              <p>movie overview</p>
              <div class="item__info">
              </div>
            </div> -->
          </div>
        </div>
      </section>
      <!-- // suggestion -->

      <!-- results -->
      <section class="section results">
        <h2 class="section__title">Result: <span class="results__keyword"></span></h2>
        <div class="scroll-hidden">
          <div class="charts">
          </div>
        </div>
      </section>
      <!-- // results -->

      <!-- movie -->
      <section class="section movie">
        <h2 class="section__title">Trending Movies</h2>
        <div class="scroll-hidden">
          <div class="charts">
          </div>
        </div>
      </section>
      <!-- // movie -->

      <!-- tv -->
      <section class="section tv">
        <h2 class="section__title">Trending TV Program</h2>
        <div class="scroll-hidden">
          <div class="charts">
          </div>
        </div>
      </section>
      <!-- // tv -->
    </main>
    <!-- // main -->

    <!-- footer -->
    <footer>
      <p>Copyright 2024. Chloe. All rights reserved.</p>
    </footer>
    <!-- // footer -->

    <!-- mood box -->
    <div class="mood-box">
      <ul>
        <li>
          <button class="btn mood">
            <i class="fa-solid fa-moon"></i>
            <span class="a11y-hidden">night</span>
          </button>
        </li>
        <li>
          <button class="btn mood">
            <i class="fa-solid fa-sun"></i>
            <span class="a11y-hidden">sun</span>
          </button>
        </li>
        <li>
          <button class="btn mood">
            <i class="fa-solid fa-cloud"></i>
            <span class="a11y-hidden">cloud</span>
          </button>
        </li>
        <li>
          <button class="btn mood">
            <i class="fa-solid fa-snow"></i>
            <span class="a11y-hidden">snow</span>
          </button>
        </li>
        <li>
          <button class="btn mood">
            <i class="fa-solid fa-rain"></i>
            <span class="a11y-hidden">rain</span>
          </button>
        </li>
      </ul>
    </div>
    <!-- // mood box -->
  </div>
  <script src="https://kit.fontawesome.com/9183740193.js" crossorigin="anonymous"></script>
  <script src="./js/app.js" type="module"></script>
</body>
</html>
